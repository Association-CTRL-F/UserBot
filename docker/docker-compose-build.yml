version: '3.8'

services:

    userbot:
        build:
            context: ../
            dockerfile: ./docker/Dockerfile
        container_name: UserBot
        restart: on-failure
        env_file:
            - ../config/bot.env
        volumes:
            - ../config/reactionRoleConfig.json:/usr/src/app/config/reactionRoleConfig.json
            - ../forms/:/usr/src/app/forms/

name: Node.js CI

on:
    push:
        branches: [master]
        paths:
            - 'src/*'
    pull_request:
        branches: [master]
        paths:
            - 'src/*'

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Uses Node.js 12.18.3
              uses: actions/setup-node@v1
              with:
                  node-version: 12.18.3
            - run: npm ci
            - run: npm test
